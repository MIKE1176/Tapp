<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#e5e5e5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>

    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Registrati</title>
</head>

<body class="ubuntu-regular d-block justify-content-center accessoBody" onload="increase()">
    <div class="mx-auto" style="max-width: 500px;">

        <div class="sticky-top pt-3">
            <div class="rounded-pill bg-light p-3 m-3 shadow mb-3 mt-0">
                <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                    style="height: 8px">
                    <div class="progress-bar" style="width: 0%; transition: all 0.4s ease-in-out;"></div>
                </div>
            </div>
        </div>

        <div class="px-2">
            <img src="./assets/undraw_secure_login_pdn4.svg" alt="immagine login" class="img-fluid"
                style="filter: drop-shadow(0 0 0.25rem #ffffff)">
            <form action="#" method="post" class=" w-100 mt-3">
                <h3>Come ti chiami?</h3>
                <hr class="m-0 mb-3">
                <div class="hstack w-100 d-flex rounded-4" aria-label="inputNomeCognome">
                    <div class="align-self-stretch bg-primary-subtle rounded-start-4 d-flex align-items-center p-2">
                        <i class="h2 bi bi-person-arms-up m-0"></i>
                    </div>
                    <div class="w-100">
                        <div class="form-floating mb-0">
                            <input type="text"
                                class="form-control rounded-4 rounded-bottom-0 border-bottom-0 rounded-start-0 w-100"
                                name="nome" placeholder="Nome" required>
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mt-0">
                            <input type="text" class="form-control rounded-4 rounded-top-0 rounded-start-0 w-100"
                                name="cognome" placeholder="Cognome" required>
                            <label for="floatingInput">Cognome</label>
                        </div>
                    </div>
                </div>

                <h3 class="mt-4">Scegli un soprannome...</h3>
                <hr class="m-0 mb-3">
                <div class="input-group w-100 d-flex mt-3 mb-4" aria-label="inputNomeCognome">
                    <span class="input-group-text rounded-4 rounded-end-0 p-2 m-0 bg-primary-subtle">
                        <i class="h2 m-0 bi bi-person-fill"></i>
                    </span>

                    <div class="form-floating">
                        <input type="text" class="form-control rounded-end-4" name="username"
                            placeholder="name@example.com" required>
                        <label for="floatingInput">Username</label>
                    </div>
                </div>

                <h3>...e una password!</h3>
                <hr class="m-0 mb-3">
                <div class="hstack w-100 d-flex" aria-label="inputPassword">
                    <div class="align-self-stretch bg-primary-subtle rounded-start-4 d-flex align-items-center p-2">
                        <i class="h2 bi bi-key-fill m-0"></i>
                    </div>
                    <div class="w-100">
                        <div class="form-floating mb-0">
                            <input type="password"
                                class="form-control rounded-4 rounded-bottom-0 border-bottom-0 rounded-start-0"
                                name="password" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mt-0">
                            <input type="password" class="form-control rounded-4 rounded-top-0 rounded-start-0"
                                name="passwordconfirm" placeholder="Password" required>
                            <label for="floatingPassword">Conferma Password</label>
                        </div>
                    </div>
                </div>

                <div class="hstack gap-1 sticky-bottom mt-3">
                    <div class="text-center w-100 mb-2 p-1 bg-dark-subtle rounded-pill">
                        <button type="submit" class="btn btn-dark rounded-pill p-2 px-3 w-100"
                            onclick="window.location.href='#'">
                            <h3 class="m-0 p-0"><i class="bi bi-caret-left-fill m-0 p-0"></i> Indietro</h3>
                        </button>
                    </div>
                    <div class="text-center w-100 mb-2 p-1 bg-primary-subtle rounded-pill">
                        <button type="submit" class="btn btn-primary rounded-pill p-2 px-3 w-100"
                            onclick="window.location.href='registrati-scroto-1.html'">
                            <h3 class="m-0 p-0">Avanti<i class="bi bi-caret-right-fill m-0 p-0"></i></h3>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
